experiment:
  name: "smoe_offline_b2b_bursty"
  seed: 42
  device: "cuda"
env:
  num_layers: 12
  experts_per_layer: 6
  feature_dim: 16
  max_concurrency: 10
  max_replicas: 8
rl:
  gamma: 0.99
  actor_lr: 0.0003
  critic_lr: 0.0003
  batch_size: 64
  replay_size: 200000
  warmup_steps: 1000
  max_steps: 200000
dagnn:
  hidden_dim: 64
  num_layers: 3
pointer:
  hidden_dim: 64
siso:
  hidden_dim: 128
logging:
  log_interval: 500
